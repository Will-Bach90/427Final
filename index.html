<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary connect">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bluetooth" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8.543 3.948 1.316 1.316L8.543 6.58V3.948Zm0 8.104 1.316-1.316L8.543 9.42v2.632Zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827L7.133 8.01ZM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99C4.407 0 2 1.655 2 8.01 2 14.344 4.407 16 7.904 16Z"/>
                  </svg>
            </button>
        </div>
        <div class="col-10 justify-content-center">
            <p id="connectionStatus">IDLE</p>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-boombox" viewBox="0 0 16 16">
            <path d="M2.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm2 0a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm-7-1a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3Zm5.5 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
            <path d="M11.5 13a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Zm0-1a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3ZM5 10.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
            <path d="M7 10.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-1 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
            <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM1 3v3h14V3H1Zm14 4H1v7h14V7Z"/>
        </svg>
        <h1 class="display-5 fw-bold text-body-emphasis">Drum Machine</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Simple Interface for controlling the Arduino drum machine. 
            Select the pattern you'd like to play for each drum sound. 
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          </div>
        </div>
        <div class="row r1">
            <div class="col-md-2 col-12">
                <button type="button" class="btn btn-outline-primary bass">Closed Hi-Hat</button>
            </div>
            <div class="col-md-1 col-0"></div>
            <div class="col-md-8 col-12">
                <button type="button" id="1" class="btn btn-outline-info lines">1</button>
                <button type="button" id="2" class="btn btn-outline-info lines">2</button>
                <button type="button" id="3" class="btn btn-outline-info lines">3</button>
                <button type="button" id="4" class="btn btn-outline-info lines">4</button>
                <button type="button" id="5" class="btn btn-outline-info lines">5</button>
                <button type="button" id="6" class="btn btn-outline-info lines">6</button>
                <button type="button" id="7" class="btn btn-outline-info lines">7</button>
                <button type="button" id="8" class="btn btn-outline-info lines">8</button>
            </div>
        </div>
        <div class="row r2">
            <div class="col-md-2 col-12">
                <button type="button" class="btn btn-outline-primary snare">Open Hi-Hat</button>
            </div>
            <div class="col-md-1 col-0"></div>
            <div class="col-md-8 col-12">
                <button type="button" id="9" class="btn btn-outline-info lines">1</button>
                <button type="button" id="10" class="btn btn-outline-info lines">2</button>
                <button type="button" id="11" class="btn btn-outline-info lines">3</button>
                <button type="button" id="12" class="btn btn-outline-info lines">4</button>
                <button type="button" id="13" class="btn btn-outline-info lines">5</button>
                <button type="button" id="14" class="btn btn-outline-info lines">6</button>
                <button type="button" id="15" class="btn btn-outline-info lines">7</button>
                <button type="button" id="16" class="btn btn-outline-info lines">8</button>
            </div>
        </div>
        <div class="row r3">
            <div class="col-md-2 col-12">
                <button type="button" class="btn btn-outline-primary open">Snare</button>
            </div>
            <div class="col-md-1 col-0"></div>
            <div class="col-md-8 col-12">
                <button type="button" id="17" class="btn btn-outline-info lines">1</button>
                <button type="button" id="18" class="btn btn-outline-info lines">2</button>
                <button type="button" id="19" class="btn btn-outline-info lines">3</button>
                <button type="button" id="20" class="btn btn-outline-info lines">4</button>
                <button type="button" id="21" class="btn btn-outline-info lines">5</button>
                <button type="button" id="22" class="btn btn-outline-info lines">6</button>
                <button type="button" id="23" class="btn btn-outline-info lines">7</button>
                <button type="button" id="24" class="btn btn-outline-info lines">8</button>
            </div>
        </div>
        <div class="row r4">
            <div class="col-md-2 col-12">
                <button type="button" class="btn btn-outline-primary close">Bass</button>
            </div>
            <div class="col-md-1 col-0"></div>
            <div class="col-md-8 col-12">
                <button type="button" id="25" class="btn btn-outline-info lines">1</button>
                <button type="button" id="26" class="btn btn-outline-info lines">2</button>
                <button type="button" id="27" class="btn btn-outline-info lines">3</button>
                <button type="button" id="28" class="btn btn-outline-info lines">4</button>
                <button type="button" id="29" class="btn btn-outline-info lines">5</button>
                <button type="button" id="30" class="btn btn-outline-info lines">6</button>
                <button type="button" id="31" class="btn btn-outline-info lines">7</button>
                <button type="button" id="32" class="btn btn-outline-info lines">8</button>
            </div>
        </div>
        <div class="row">
          <div class="d-grid gap-6 col-4 mx-auto">
            <button type="button" class="btn btn-primary btn-lg play">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg>
            </button>
          </div>
      </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">CSS 427 Sp23</span>
          </div>
        </footer>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
